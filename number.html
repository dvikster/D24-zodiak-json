<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template site Index</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="css/materialize.min.css" media="screen,projection">
    <link rel="stylesheet" href="css/css.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<header></header>
<nav></nav>

<div class="container">
    <div class="row">
        <div class="col s12 m12 l4">
            <div class="sidebar"></div>
        </div>
        <div class="main-content col s12 m12 l8">
            <h1>Камни знака зодиака</h1>
            <!--<p>Выберите день</p>-->
            <p class="input-field">
                <select id="stone" class="browser-default">
                    <option value="" disabled selected>Выберите свой знак </option>
                    <option value="Овен">Овен </option>
                    <option value="Телец">Телец</option>
                    <option value="Близнецы">Близнецы</option>
                    <option value="Рак">Рак</option>
                    <option value="Лев">Лев</option>
                    <option value="Дева">Дева</option>
                    <option value="Весы">Весы</option>
                    <option value="Скорпион">Скорпион</option>
                    <option value="Стрелец">Стрелец</option>
                    <option value="Козерог">Козерог</option>
                    <option value="Водолей">Водолей</option>
                    <option value="Рыбы">Рыбы</option>
                </select>
            </p>
            <p class="input-field">
                <a id="#know-number" class="waves-effect waves-light btn">узнать число судьбы</a>
            </p>
            <div class="stones-desc"></div>

        </div>

    </div>
</div>

<footer class="page-footer"></footer>

<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="js/materialize.min.js"></script>
<script src="js/template.js"></script>

<script src="js/number.js"></script>
</body>
</html>
